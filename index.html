<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Messaging Pro | Global Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { darkBg: '#0f172a', lightBg: '#f8fafc' } } }
    }
  </script>
</head>
<body class="bg-lightBg dark:bg-darkBg text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-sans transition-colors duration-300">

  <header class="sticky top-0 z-50 bg-white/80 dark:bg-darkBg/90 backdrop-blur-md p-4 border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-xl mx-auto flex flex-col gap-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-pink-500 to-purple-600 rounded-full flex items-center justify-center text-white font-black">P</div>
                <h1 class="text-xs font-black tracking-widest uppercase text-pink-500">Messaging Pro</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="window.toggleTheme()" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800">ðŸŒ“ Theme</button>
                <button id="logout-btn" onclick="window.processLogout()" class="text-[9px] font-black uppercase px-3 py-1 bg-red-500/10 text-red-500 rounded">Exit</button>
            </div>
        </div>
        
        <div class="relative">
            <input id="user-search" type="text" placeholder="Search researchers or topics..." 
                   class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-xl py-2 px-4 text-xs focus:ring-2 focus:ring-pink-500 outline-none" />
            <div id="search-results" class="absolute top-12 left-0 right-0 bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-slate-200 dark:border-slate-700 hidden z-[60]"></div>
        </div>
    </div>
  </header>

  <div id="notification-toast" class="fixed top-24 left-1/2 -translate-x-1/2 z-[100] transform transition-all duration-500 translate-y-[-150px] opacity-0">
    <div class="bg-pink-600 text-white px-6 py-3 rounded-full shadow-lg flex items-center gap-3">
      <span>ðŸ””</span>
      <p id="toast-message" class="text-[10px] font-black uppercase"></p>
    </div>
  </div>

  <nav class="sticky top-[115px] z-40 bg-white dark:bg-darkBg border-b border-slate-200 dark:border-slate-800 flex max-w-xl mx-auto w-full">
    <button onclick="window.switchTab('feed')" id="tab-feed" class="flex-1 py-3 text-[10px] font-black uppercase border-b-2 border-pink-500 text-pink-500">Global</button>
    <button onclick="window.switchTab('messages')" id="tab-messages" class="flex-1 py-3 text-[10px] font-black uppercase border-b-2 border-transparent text-slate-400">DMs</button>
    <button onclick="window.switchTab('account')" id="tab-account" class="flex-1 py-3 text-[10px] font-black uppercase border-b-2 border-transparent text-slate-400">Account</button>
  </nav>

  <main class="flex-1 p-4 pb-32 max-w-xl mx-auto w-full">
    <div id="feed-view" class="space-y-4">
        <div id="post-list" class="space-y-4"></div>
    </div>
    
    <div id="messages-view" class="hidden">
        <div id="chat-list" class="space-y-2">
            <p class="text-center text-slate-500 text-[10px] uppercase font-bold mt-10">No active messages</p>
        </div>
    </div>

    <div id="account-view" class="hidden">
        <div class="bg-slate-100 dark:bg-slate-800/40 p-10 rounded-3xl border border-slate-200 dark:border-slate-700 text-center">
            <div class="w-20 h-20 bg-pink-500 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-2xl font-bold">Y</div>
            <h2 class="font-bold">Yewilsaw Chanie</h2>
            <p class="text-[10px] text-slate-500 uppercase font-bold mb-6">Physical Chemistry Applicant</p>
            <button onclick="window.processLogout()" class="text-red-500 text-[10px] font-black uppercase">Logout</button>
        </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white dark:from-darkBg to-transparent">
    <div id="upload-preview" class="max-w-md mx-auto mb-2 hidden">
        <img id="img-preview" src="" class="h-20 rounded-xl border-2 border-pink-500" />
    </div>
    <form id="post-form" class="max-w-md mx-auto flex items-center gap-2">
      <input type="file" id="media-input" accept="image/*" class="hidden" />
      <button type="button" onclick="document.getElementById('media-input').click()" class="bg-slate-100 dark:bg-slate-800 w-12 h-12 rounded-full flex items-center justify-center border border-slate-200 dark:border-slate-700">ðŸ“¸</button>
      <input id="post-input" type="text" placeholder="Post an update..." class="flex-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full py-4 px-6 text-sm outline-none focus:ring-2 focus:ring-pink-500" />
      <button type="submit" class="bg-pink-600 w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg">â–²</button>
    </form>
  </footer>

  <script type="module">
    // Logic for Theme, Tabs, Search, and Firebase interaction
    window.toggleTheme = () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    };

    window.switchTab = (tab) => {
        ['feed', 'messages', 'account'].forEach(t => {
            document.getElementById(`${t}-view`).classList.toggle('hidden', t !== tab);
            document.getElementById(`tab-${t}`).classList.toggle('border-pink-500', t === tab);
            document.getElementById(`tab-${t}`).classList.toggle('text-pink-500', t === tab);
        });
    };

    // Firebase initialization using your config from index (16).html
    // would follow here...
  </script>
</body>
        </html>
