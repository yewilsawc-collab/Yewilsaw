<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVU PhD Tracker | Yewilsaw Chanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050a15; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .wvu-gold { color: #eaaa00; }
        .wvu-blue-bg { background-color: #002855; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock Lucide Icons (since we are using the CDN version)
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [messages, setMessages] = useState([
                { 
                    role: 'assistant', 
                    text: "Welcome Yewilsaw. I've analyzed your M.Sc. research on ionic liquids and mordenite. For West Virginia University, we should prioritize your 'Preliminary Waiver Review' before the Jan 1st deadline. How can I assist with your SOP or application today?" 
                }
            ]);
            const [input, setInput] = useState("");
            const scrollRef = useRef(null);

            useEffect(() => {
                // Initialize Lucide icons after render
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [messages]);

            const handleSend = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput("");

                // Simulated AI Logic for PhD Application
                setTimeout(() => {
                    let response = "";
                    if (userMsg.toLowerCase().includes("sop")) {
                        response = "Your SOP for WVU should emphasize your kinetic modeling expertise and your intent to use their high-performance computing (Linux/MATLAB) environments.";
                    } else if (userMsg.toLowerCase().includes("waiver")) {
                        response = "I recommend emailing Chemistry.DGS@mail.wvu.edu. Mention your published research in 'Interfacial Phenomena' to request the application fee waiver code.";
                    } else {
                        response = "Research insight logged. WVU's Physical Chemistry faculty are particularly interested in material stability and reactivity mechanisms.";
                    }
                    setMessages(prev => [...prev, { role: 'assistant', text: response }]);
                }, 600);
            };

            return (
                <div className="flex flex-col h-screen max-w-2xl mx-auto bg-[#050a15] text-slate-100 shadow-2xl overflow-hidden border-x border-slate-800">
                    
                    <header className="p-5 wvu-blue-bg border-b-2 border-[#eaaa00] flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="bg-[#eaaa00] p-2 rounded-lg">
                                <Icon name="beaker" className="text-[#002855]" />
                            </div>
                            <div>
                                <h1 className="text-lg font-black tracking-tight wvu-gold leading-none uppercase">WVU MOUNTAINEER HUB</h1>
                                <p className="text-[10px] text-white/60 font-bold uppercase tracking-widest mt-1">Physical Chemistry Ph.D. Portal</p>
                            </div>
                        </div>
                    </header>

                    <div className="grid grid-cols-3 gap-2 p-4 bg-slate-900/50 border-b border-slate-800 text-center">
                        <div className="p-2 rounded bg-slate-900 border border-slate-700">
                            <p className="text-[8px] text-slate-500 uppercase font-black">Deadline</p>
                            <p className="text-[10px] font-bold wvu-gold">JAN 01</p>
                        </div>
                        <div className="p-2 rounded bg-slate-900 border border-slate-700">
                            <p className="text-[8px] text-slate-500 uppercase font-black">Major Code</p>
                            <p className="text-[10px] font-bold text-blue-400">1439</p>
                        </div>
                        <div className="p-2 rounded bg-slate-900 border border-slate-700">
                            <p className="text-[8px] text-slate-500 uppercase font-black">Status</p>
                            <p className="text-[10px] font-bold text-emerald-400">Ready</p>
                        </div>
                    </div>

                    <main className="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl shadow-lg border ${
                                    m.role === 'user' 
                                    ? 'wvu-blue-bg border-[#eaaa00]/30 text-white rounded-tr-none' 
                                    : 'bg-slate-900 border-slate-800 text-slate-200 rounded-tl-none'
                                }`}>
                                    <p className="text-sm leading-relaxed">{m.text}</p>
                                </div>
                            </div>
                        ))}
                        <div ref={scrollRef} />
                    </main>

                    <footer className="p-4 bg-slate-900 border-t border-slate-800">
                        <form onSubmit={handleSend} className="relative">
                            <input 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Ask about WVU research or SOP..."
                                className="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 pl-4 pr-12 text-sm outline-none focus:border-[#eaaa00]"
                            />
                            <button type="submit" className="absolute right-2 top-1/2 -translate-y-1/2 bg-[#eaaa00] p-2 rounded-lg text-[#002855]">
                                <Icon name="send" size={18} />
                            </button>
                        </form>
                        <div className="mt-3 flex justify-center gap-4 opacity-40">
                            <span className="flex items-center gap-1 text-[8px] font-bold uppercase tracking-widest text-slate-400">
                                <Icon name="file-text" size={10} /> Prelim Review Ready
                            </span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
