<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVU PhD Tracker | Yewilsaw Chanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050a15; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .wvu-gold { color: #eaaa00; }
        .wvu-blue-bg { background-color: #002855; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock Lucide Icons (since we are using the CDN version)
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [messages, setMessages] = useState([
                { 
                    role: 'assistant', 
                    text: "Welcome Yewilsaw. I've analyzed your M.Sc. research on ionic liquids and mordenite. For West Virginia University, we should prioritize your 'Preliminary Waiver Review' before the Jan 1st deadline. How can I assist with your SOP or application today?" 
                }
            ]);
            const [input, setInput] = useState("");
            const scrollRef = useRef(null);

            useEffect(() => {
                // Initialize Lucide icons after render
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [messages]);

            const handleSend = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput("");

                // Simulated AI Logic for PhD Application
                setTimeout(() => {
                    let response = "";
                    if (userMsg.toLowerCase().includes("sop")) {
                        response = "Your SOP for WVU should emphasize your kinetic modeling expertise and your intent to use their high-performance computing (Linux/MATLAB) environments.";
                    } else if (userMsg.toLowerCase().includes("waiver")) {
                        response = "I recommend emailing Chemistry.DGS@mail.wvu.edu. Mention your published research in 'Interfacial Phenomena' to request the application fee waiver code.";
                    } else {
                        response = "Research insight logged. WVU's Physical Chemistry faculty are particularly interested in material stability and reactivity mechanisms.";
                    }
                    setMessages(prev => [...prev, { role: 'assistant', text: response }]);
                }, 600);
            };

            return (
                <div className="flex flex-col h-screen max-w-2xl mx-auto bg-[#050a15] text-slate-100 shadow-2xl overflow-hidden border-x border-slate-800">
                    
                    <header className="p-5 wvu-blue-bg border-b-2 border-[#eaaa00] flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="bg-[#eaaa00] p-2 rounded-lg">
                                <Icon name="beaker" className="text-[#002855]" />
                            </div>
                            <div>
                                <h1 className="text-lg font-black tracking-tight wvu-gold leading-none uppercase">WVU MOUNTAINEER HUB</h1>
                                <p className="text-[10px] text-white/60 font-bold uppercase tracking-widest mt-1">Physical Chemistry Ph.D. Portal</p>
                            </div>
                        </div>
                    </header>

                    <div className="grid grid-cols-3 gap-2 p-4 bg-slate-900/50 border-b border-slate-800 text-center">
                        <div className="p-2 rounded bg-slate-900 border border-slate-700">
                            <p className="text-[8px] text-slate-500 uppercase font-black">Deadline</p>
                            <p className="text-[10px] font-bold wvu-gold">JAN 01</p>
                        </div>
                        <div className="p-2 rounded bg-slate-900 border border-slate-700">
                            <p className="text-[8px] text-slate-500 uppercase font-black">Major Code</p>
                            <p className="text-[10px] font-bold text-blue-400">1439</p>
                        </div>
                        <div className="p-2 rounded bg-slate-900 border border-slate-700">
                            <p className="text-[8px] text-slate-500 uppercase font-black">Status</p>
                            <p className="text-[10px] font-bold text-emerald-400">Ready</p>
                        </div>
                    </div>

                    <main className="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl shadow-lg border ${
                                    m.role === 'user' 
                                    ? 'wvu-blue-bg border-[#eaaa00]/30 text-white rounded-tr-none' 
                                    : 'bg-slate-900 border-slate-800 text-slate-200 rounded-tl-none'
                                }`}>
                                    <p className="text-sm leading-relaxed">{m.text}</p>
                                </div>
                            </div>
                        ))}
                        <div ref={scrollRef} />
                    </main>

                    <footer className="p-4 bg-slate-900 border-t border-slate-800">
                        <form onSubmit={handleSend} className="relative">
                            <input 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Ask about WVU research or SOP..."
                                className="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 pl-4 pr-12 text-sm outline-none focus:border-[#eaaa00]"
                            />
                            <button type="submit" className="absolute right-2 top-1/2 -translate-y-1/2 bg-[#eaaa00] p-2 rounded-lg text-[#002855]">
                                <Icon name="send" size={18} />
                            </button>
                        </form>
                        <div className="mt-3 flex justify-center gap-4 opacity-40">
                            <span className="flex items-center gap-1 text-[8px] font-bold uppercase tracking-widest text-slate-400">
                                <Icon name="file-text" size={10} /> Prelim Review Ready
                            </span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

  <!-- Main -->
  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full" style="touch-action: pan-y;">
    <!-- Chats view -->

    <div id="ai-view" class="hidden space-y-4">
      <div class="grid grid-cols-3 gap-2">
        <div class="rounded-xl border border-slate-700 p-3">
          <p class="text-[9px] text-slate-400">Deadline</p>
          <p class="text-[12px] font-black text-yellow-400">JAN 01</p>
        </div>
        <div class="rounded-xl border border-slate-700 p-3">
          <p class="text-[9px] text-slate-400">Major code</p>
          <p class="text-[12px] font-black text-blue-400">1439</p>
        </div>
        <div class="rounded-xl border border-slate-700 p-3">
          <p class="text-[9px] text-slate-400">Status</p>
          <p class="text-[12px] font-black text-emerald-400">Ready</p>
        </div>
      </div>
      <div class="flex items-start gap-3 bg-slate-800/60 p-4 rounded-2xl border border-slate-700/50">
        <div class="w-8 h-8 rounded-full bg-blue-500/30 ring-2 ring-blue-400/30"></div>
        <p class="text-[11px] text-slate-200">
          Welcome Yewilsaw. I can summarize threads, draft replies, and analyze files. What should we tackle?
        </p>
      </div>
      <form id="ai-form" class="relative flex items-center gap-2">
        <input id="ai-input" type="text" autocomplete="off" placeholder="Ask the assistant..." class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-2xl" />
        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white">âž¤</button>
      </form>
      <div id="ai-log" class="space-y-3"></div>

    <!-- Notes view -->
    <div id="notes-view" class="hidden space-y-4">

        <textarea id="note-content" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-[10px] text-slate-300" rows="4" placeholder="Write a note..."></textarea>

      </div>
    </div>

    <!-- Accounts view -->
    <div id="accounts-view" class="hidden space-y-6">
      <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50">
        <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-4 text-center">Identity</h2>
        <div class="space-y-3">
          <input id="identity-email" type="email" placeholder="Email Address" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-500" />
          <input id="identity-pass" type="password" placeholder="Password" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-500" />
          <div class="flex gap-2">
            <button onclick="window.processAuth()" class="flex-1 bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/20">Sign In</button>
            <button onclick="window.processSignUp()" class="flex-1 bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-black uppercase">Create</button>
          </div>
        </div>
      </div>

      <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50 space-y-3">
        <h3 class="text-[10px] font-black uppercase tracking-widest text-blue-400">Connect by email</h3>
        <div class="grid grid-cols-1 gap-2">
          <input id="connect-email-a" type="email" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs" placeholder="First email (e.g., yewilsawc@gmail.com)">
          <input id="connect-email-b" type="email" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs" placeholder="Second email (e.g., cyewlsew@gmail.com)">
        </div>
        <button onclick="window.connectByEmails()" class="w-full bg-emerald-600 py-3 rounded-xl text-[10px] font-black uppercase shadow-lg">Create DM thread</button>

  </main>

  <!-- Footer composer -->
  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative flex items-center gap-2">
      <input type="file" id="chat-file" class="hidden" multiple onchange="window.handleFileUpload(this.files)" />
      <button type="button" onclick="document.getElementById('chat-file').click()" class="bg-slate-800 border border-slate-700 w-12 h-12 rounded-2xl flex items-center justify-center text-blue-400 text-xl font-bold shadow-xl">+</button>
      <div class="relative flex-1">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Type a message..." class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-2xl" />
        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white">âž¤</button>
      </div>
    </form>
  </footer>

  <!-- App script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, updateDoc, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let activeThreadId = null;
    const tabs = ['chats','ai','notes','accounts'];

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (!user) { await signInAnonymously(auth); return; }
      currentUser = user;
      document.getElementById("user-display").textContent = user.isAnonymous ? "Guest Session" : (user.email || "User");
      document.getElementById("logout-btn").classList.toggle("hidden", user.isAnonymous);
      await ensureProfile(user);
      init();
    });

    async function ensureProfile(user) {
      const pRef = doc(db, "profiles", user.uid);
      const snap = await getDoc(pRef);
      if (!snap.exists()) {
        await setDoc(pRef, {
          uid: user.uid,
          email: user.email || null,
          displayName: user.displayName || (user.email ? user.email.split("@")[0] : "Guest"),
          avatarUrl: null,
          createdAt: Date.now()
        });
      }
    }

    // Tabs & gestures
    window.switchTab = (tab) => {
      tabs.forEach(t => {
        document.getElementById(\\${t}-view\).classList.add('hidden');
        document.getElementById(\tab-\${t}\).className = "flex-1 min-w-[90px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 " + (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
      });
      document.getElementById(\\${tab}-view\).classList.remove('hidden');
    };

    function setupSwipes() {
      const mc = new Hammer(document.getElementById("swipe-zone"));
      mc.on("swipeleft", () => { const idx = tabs.indexOf(getActiveTab()); if (idx < tabs.length-1) window.switchTab(tabs[idx+1]); });
      mc.on("swiperight", () => { const idx = tabs.indexOf(getActiveTab()); if (idx > 0) window.switchTab(tabs[idx-1]); });
    }
    function getActiveTab(){ return tabs.find(t => !document.getElementById(\\${t}-view\).classList.contains('hidden')); }

    // Init
    function init() {
      setupSwipes();
      syncThreads();
      window.switchTab('chats');
    }

    // Threads list
    function syncThreads() {
      const q = query(collection(db, "threads"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snap) => {
        const items = snap.docs
          .filter(d => {
            const data = d.data();
            return Array.isArray(data.members) ? data.members.includes(currentUser.uid) : false;
          })
          .map(d => ({ id: d.id, ...d.data() }));
        renderThreadList(items);
        if (!activeThreadId && items.length) { openThread(items[0].id); }
      });
    }

    function renderThreadList(items) {
      const list = document.getElementById("thread-list");
      list.innerHTML = items.map(t => `
        <button onclick="window.openThread('${t.id}')" class="w-full flex items-center justify-between bg-slate-800/40 p-3 rounded-xl border border-slate-700/50">
          <div class="flex items-center gap-3">
            <div class="w-7 h-7 rounded-lg ${t.type==='ai' ? 'bg-blue-500/30 ring-2 ring-blue-400/30':'bg-slate-700'}"></div>
            <div>
              <p class="text-[11px] font-bold text-slate-200">${t.title || '(untitled)'}</p>
              <p class="text-[9px] text-slate-500">${t.type?.toUpperCase() || 'THREAD'}</p>
            </div>
          </div>
          <span class="text-[9px] text-slate-500">${new Date(t.createdAt).toLocaleTimeString()}</span>
        </button>
      `).join('') || '<p class="text-[11px] text-slate-400">No threads yet. Create one from Accounts â†’ Connect by email.</p>';
    }

    window.openThread = (threadId) => { activeThreadId = threadId; syncMessages(threadId); };

    function syncMessages(threadId) {
      const q = query(collection(db, "threads", threadId, "messages"), orderBy("createdAt", "asc"));
      onSnapshot(q, (snap) => {
        const cont = document.getElementById("thread-view");
        cont.innerHTML = snap.docs.map(doc => {
          const d = doc.data();
          const isMe = d.senderUid === currentUser.uid;
          const isAssistant = d.senderUid === "assistant";
          if (isAssistant) {
            return `<div class="flex justify-start items-start gap-2">
              <div class="w-6 h-6 rounded-full bg-blue-500/40 ring-2 ring-blue-400/30"></div>
              <div class="max-w-[85%] p-3 rounded-2xl text-[11px] bg-slate-800 border border-slate-700">${escapeHtml(d.text)}</div>
            </div>`;
          }
          return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
            <div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'bg-blue-600 text-white' : 'bg-slate-800 border border-slate-700'}">
              ${escapeHtml(d.text)}
              ${Array.isArray(d.attachments) ? d.attachments.map(a => <br><a href="${a.url}" target="_blank" class="underline text-[9px] font-bold text-blue-200">View: ${a.name}</a>).join('') : ''}
            </div>
          </div>`;
        }).join('');
        cont.scrollTop = cont.scrollHeight;
      });
    }

    // Composer
    document.getElementById("chat-form").onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text || !activeThreadId) return;
      await sendMessage({ threadId: activeThreadId, text });
      input.value = "";
    };

    async function sendMessage({ threadId, text, attachments = [] }) {
      await addDoc(collection(db, "threads", threadId, "messages"), {
        text, senderUid: currentUser.uid, attachments, createdAt: Date.now(), status: "sent"
      });
    }

    // Uploads
    window.handleFileUpload = async (files) => {
      if (!activeThreadId) return alert("Open a thread first.");
      for (const file of files) {
        const path = threads/${activeThreadId}/attachments/${Date.now()}_${file.name};
        const up = await uploadWithProgress(file, path);
        await sendMessage({ threadId: activeThreadId, text: ðŸ“Ž ${file.name}, attachments: [up] });
      }
    };

    function uploadWithProgress(file, path) {
      return new Promise((resolve, reject) => {
        const fileRef = ref(storage, path);
        const task = uploadBytesResumable(fileRef, file);
        task.on("state_changed", null, reject, async () => {
          const url = await getDownloadURL(task.snapshot.ref);
          resolve({ url, name: file.name, mime: file.type });
        });
      });
    }

    // AI tab stub (client-side log; you can replace with your endpoint)
    document.getElementById("ai-form").onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById("ai-input");
      const prompt = input.value.trim();
      if (!prompt) return;
      logAi(You: ${prompt});
      // Placeholder assistant response
      const reply = Assistant: I'd help by drafting or summarizing based on your prompt: "${prompt}".;
      logAi(reply);
      input.value = "";
      // Optional: also post into the active thread
      if (activeThreadId) {
        await addDoc(collection(db, "threads", activeThreadId, "messages"), {
          text: reply, senderUid: "assistant", createdAt: Date.now(), aiMeta: { prompt }
        });
      }
    };
    function logAi(text) {
      const log = document.getElementById("ai-log");
      const el = document.createElement("div");
      el.className = "text-[11px] text-slate-300";
      el.textContent = text;
      log.appendChild(el);
    }

    // Notes
    window.saveNote = async () => {
      const title = document.getElementById("note-title").value.trim();
      const content = document.getElementById("note-content").value.trim();
      if (!title && !content) return;
      const noteRef = await addDoc(collection(db, "notes", currentUser.uid, "items"), { title, content, createdAt: Date.now(), updatedAt: Date.now(), pinned: false });
      document.getElementById("note-title").value = "";
      document.getElementById("note-content").value = "";
      loadNotes();
    };
    function loadNotes() {
      onSnapshot(collection(db, "notes", currentUser.uid, "items"), (snap) => {
        const list = document.getElementById("notes-list");
        list.innerHTML = snap.docs.map(d => {
          const n = d.data();
          return `<div class="bg-slate-800/40 p-3 rounded-xl border border-slate-700/50">
            <p class="text-[11px] font-bold text-slate-200">${escapeHtml(n.title || '(untitled)')}</p>
            <p class="text-[10px] text-slate-400">${escapeHtml(n.content || '')}</p>
          </div>`;
        }).join('');
      });
    }

    // Accounts: sign-in / sign-up
    window.processAuth = async () => {
      try {
        await signInWithEmailAndPassword(auth, document.getElementById("identity-email").value, document.getElementById("identity-pass").value);
        window.switchTab('chats');
      } catch (e) { alert(e.message); }
    };
    window.processSignUp = async () => {
      try {
        const email = document.getElementById("identity-email").value;
        const pass = document.getElementById("identity-pass").value;
        const res = await createUserWithEmailAndPassword(auth, email, pass);
        await sendEmailVerification(res.user);
        await updateProfile(res.user, { displayName: email.split("@")[0] });
        await ensureProfile(res.user);
        alert("Account created. Verify your email.");
        window.switchTab('chats');
      } catch (e) { alert(e.message); }
    };
    window.processLogout = () => signOut(auth).then(() => location.reload());

    // Connect by email â†’ create DM thread
    window.connectByEmails = async () => {
      const a = document.getElementById("connect-email-a").value.trim().toLowerCase();
      const b = document.getElementById("connect-email-b").value.trim().toLowerCase();
      if (!a || !b) return alert("Enter both emails.");
      const [uidA, uidB] = await Promise.all([lookupUidByEmail(a), lookupUidByEmail(b)]);
      if (!uidA || !uidB) return alert("One or both profiles not found. Ensure both users signed up.");
      const title = DM: ${a.split("@")[0]} â†” ${b.split("@")[0]};
      const tRef = await addDoc(collection(db, "threads"), { title, type: "dm", members: [uidA, uidB], createdAt: Date.now() });
      activeThreadId = tRef.id;
      window.switchTab('chats');
      openThread(tRef.id);
    };

    async function lookupUidByEmail(email) {
      const q = query(collection(db, "profiles"), where("email", "==", email), limit(1));
      const snaps = await getDocs(q);
      if (snaps.empty) return null;
      return snaps.docs[0].data().uid;
    }

    // Helpers
    function escapeHtml(s) {
      if (!s) return "";
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // Start notes sync
    loadNotes();
  </script>
</body>
</html>
