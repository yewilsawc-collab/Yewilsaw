<html lang="en">
<head>

  <meta name="viewport"

  <script src="https://cdn.tailwindcss.com"></script>

    "apiKey": "AIzaSyB9fmgduk-bcSRTPL6FdcKKgqvTtQoICpE",
    "authDomain": "university-outreach-log.firebaseapp.com",
    "projectId": "university-outreach-log",
    "storageBucket": "university-outreach-log.firebasestorage.app",

    "appId": "1:566149647802:web:490c7cc3d10b7cd7732183"
  }

</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex flex-col font-sans overflow-x-hidden">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-[#0f172a]/95 backdrop-blur-md p-4 border-b border-slate-800 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
        <span class="font-black text-white text-lg">Y</span>
      </div>
      <div>
        <h1 class="text-xs font-black tracking-widest text-blue-400 uppercase leading-none">Academic Agent Pro</h1>
        <p id="user-display" class="text-[9px] text-slate-500 font-bold uppercase mt-1 tracking-tighter">Initializing...</p>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <div id="stats-total" class="bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-[10px] font-bold text-emerald-400">0 Schools</div>
      <button id="logout-btn" onclick="window.processLogout()" class="hidden bg-red-900/20 border border-red-500/30 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-red-400">Logout</button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="sticky top-[73px] z-40 bg-[#0f172a] border-b border-slate-800 flex overflow-x-auto no-scrollbar">
    <button onclick="window.switchTab('chat')" id="tab-chat"
            class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">
      AI Advisor
    </button>
    
    <button onclick="window.switchTab('accounts')" id="tab-accounts"
            class="flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 border-transparent text-slate-500">
      Accounts
    </button>
  </nav>

  <!-- Main: swipe zone -->
  <main id="swipe-zone" class="flex-1 p-4 pb-40 max-w-2xl mx-auto w-full" style="touch-action: pan-y;">


    <!-- Chat -->
    <div id="chat-view" class="hidden">
      <div id="chat-container" class="space-y-4 mb-8 min-h-[60vh]"></div>
    </div>

 


    <!-- Accounts -->
    <div id="accounts-view" class="hidden space-y-6">
      <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50">
        <h2 class="text-xs font-black uppercase tracking-widest text-blue-400 mb-4 text-center">Add or switch account</h2>
        <div class="space-y-4">
          <input id="identity-email" type="email" placeholder="Email address"
                 class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-500" />
          <input id="identity-pass" type="password" placeholder="Password"
                 class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-500" />
          <div class="flex gap-2">
            <button onclick="window.processAuth()" class="flex-1 bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-500/20">
              Sign in / Switch
            </button>
            <button onclick="window.processSignUp()" class="flex-1 bg-slate-800 border border-slate-700 py-3 rounded-xl text-[10px] font-black uppercase">
              Create new
            </button>
          </div>
        </div>
      </div>
      <div id="account-status" class="text-center p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-xl">
        <p class="text-[9px] text-emerald-400 font-bold uppercase">Current secure session active</p>
      </div>
    </div>
  </main>

  <!-- Footer: chat composer -->
  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#0f172a] via-[#0f172a] to-transparent">
    <form id="chat-form" class="max-w-md mx-auto relative flex items-center gap-2">
      <input type="file" id="chat-file" class="hidden" multiple />
      <button type="button"
              onclick="document.getElementById('chat-file').click()"
              class="bg-slate-800/80 border border-slate-700 w-12 h-12 rounded-2xl flex items-center justify-center text-blue-400 text-xl font-bold shadow-xl">+</button>
      <div class="relative flex-1">
        <input id="chat-input" type="text" autocomplete="off"
               placeholder="Add school (e.g., 'add Yale') or message..."
               class="w-full bg-slate-800/80 border border-slate-700 rounded-2xl py-4 pl-5 pr-14 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none" />
        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 p-2.5 rounded-xl text-white">
          âž¤
        </button>
      </div>
    </form>
  </footer>

  <!-- App logic -->
  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getAuth, signInAnonymously, onAuthStateChanged, signOut,
      signInWithEmailAndPassword, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, collection,
      onSnapshot, query, orderBy, addDoc, deleteDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const config = JSON.parse(document.getElementById("firebase-config").textContent);
    const app = initializeApp(config);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const tabs = ["chat", "accounts"];

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("user-display").textContent = user.isAnonymous ? "Guest session" : user.email;
        document.getElementById("logout-btn").classList.toggle("hidden", user.isAnonymous);
        init();
      } else {
        signInAnonymously(auth);
      }
    });

    // Accounts: auth/sign up/logout
    window.processAuth = async () => {
      const email = document.getElementById("identity-email").value;
      const pass = document.getElementById("identity-pass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.switchTab("log");
      } catch (e) {
        alert("Switch failed: " + e.message);
      }
    };
    window.processSignUp = async () => {
      const email = document.getElementById("identity-email").value;
      const pass = document.getElementById("identity-pass").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Account created!");
        window.switchTab("log");
      } catch (e) {
        alert(e.message);
      }
    };
    window.processLogout = () => signOut(auth).then(() => location.reload());

    // Init
    function init() {
      syncChat();
      setupSwipes();
      wireFileUpload();
      window.switchTab("log");
    }

    // Swipe navigation
    function setupSwipes() {
      const mc = new Hammer(document.getElementById("swipe-zone"));
      mc.on("swipeleft", () => {
        const idx = tabs.indexOf(getActiveTab());
        if (idx < tabs.length - 1) window.switchTab(tabs[idx + 1]);
      });
      mc.on("swiperight", () => {
        const idx = tabs.indexOf(getActiveTab());
        if (idx > 0) window.switchTab(tabs[idx - 1]);
      });
    }
    function getActiveTab() {
      return tabs.find(t => !document.getElementById(`${t}-view`).classList.contains("hidden"));
    }
    window.switchTab = (tab) => {
      tabs.forEach(t => {
        document.getElementById(`${t}-view`).classList.add("hidden");
        const btn = document.getElementById(`tab-${t}`);
        btn.className = "flex-1 min-w-[100px] py-3 text-[10px] font-black uppercase tracking-widest border-b-2 " +
                        (t === tab ? "border-blue-500 text-blue-400" : "border-transparent text-slate-500");
      });
      document.getElementById(`${tab}-view`).classList.remove("hidden");
    };

    // Chat: sync and composer
    function syncChat() {
      const qChat = query(collection(db, "global_chat"), orderBy("timestamp", "asc"));
      onSnapshot(qChat, (snap) => {
        const container = document.getElementById("chat-container");
        container.innerHTML = snap.docs.map(docSnap => {
          const d = docSnap.data();
          const isMe = d.uid === (auth.currentUser?.uid);
          return `
            <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
              <div class="max-w-[85%] p-3 rounded-2xl text-[11px] ${isMe ? 'bg-blue-600' : 'bg-slate-800 border border-slate-700'}">
                ${d.text}
              </div>
            </div>
          `;
        }).join("");
        container.scrollTop = container.scrollHeight;
      });
    }

    // File upload handler (logs uploads to chat)
    function wireFileUpload() {
      const f = document.getElementById("chat-file");
      f.addEventListener("change", async (e) => {
        if (!currentUser) return;
        for (const file of e.target.files) {
          await addDoc(collection(db, "global_chat"), {
            text: `Document uploaded: ${file.name}`,
            uid: currentUser.uid,
            timestamp: Date.now()
          });
          alert(`Uploaded: ${file.name}`);
        }
      });
    }
    // Helpers
    function trashIcon() {
      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1
          2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      `;
    }
  </script>
</body>
</html>
