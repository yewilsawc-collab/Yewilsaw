    <button onclick="window.switchTab('notes')" id="tab-notes" class="flex-1 min-w-[80px] py-4 text-[9px] font-black uppercase tracking-widest text-slate-500">Notes</button>

      <button type="submit" class="wvu-gold-bg p-3 rounded-xl text-[#002855]">âž¤</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, collection, onSnapshot, query, orderBy, doc, setDoc, updateDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

const config = JSON.parse(document.getElementById("firebase-config").textContent);
const app = initializeApp(config);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
let currentPane = 'all';
const tabs = ['chats', 'ai', 'notes', 'accounts'];

onAuthStateChanged(auth, (user) => {
  if (user) { currentUser = user; init(); } else { signInAnonymously(auth); }
});

function init() { 
  syncUnis(); syncChat(); setupSwipes(); 
  window.switchTab('chats'); 
}

// --- PANE BAR LOGIC ---
window.setPane = (pane) => {
    currentPane = pane;
    document.querySelectorAll('.pane-item').forEach(el => el.classList.remove('active', 'text-slate-500'));
    document.getElementById(`pane-${pane}`).classList.add('active');
    window.runFilter();
};

window.toggleSearch = () => document.getElementById('search-pane').classList.toggle('hidden');

window.runFilter = () => {
    const term = document.getElementById("chat-search").value.toLowerCase();
    const cards = document.querySelectorAll(".uni-card");
    cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const type = card.dataset.type; // 'group' or 'dm'
        const matchesSearch = name.includes(term);
        const matchesPane = (currentPane === 'all' || type === currentPane);
        card.classList.toggle('hidden', !(matchesSearch && matchesPane));
    });
};

window.switchTab = (tab) => {
  tabs.forEach(t => {
    document.getElementById(`${t}-view`).classList.add('hidden');
    document.getElementById(`tab-${t}`).classList.remove('active-tab');
  });
  document.getElementById(`${tab}-view`).classList.remove('hidden');
  document.getElementById(`tab-${tab}`).classList.add('active-tab');
  // Only show Pane Bar on Chats tab
  document.getElementById('pane-bar-container').classList.toggle('hidden', tab !== 'chats');
};

function setupSwipes() {
  const mc = new Hammer(document.getElementById("swipe-zone"));
  mc.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
  mc.on("swipeleft", () => { 
    const idx = tabs.indexOf(tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden'))); 
    if(idx < tabs.length-1) window.switchTab(tabs[idx+1]); 
  });
  mc.on("swiperight", () => { 
    const idx = tabs.indexOf(tabs.find(t => !document.getElementById(`${t}-view`).classList.contains('hidden'))); 
    if(idx > 0) window.switchTab(tabs[idx-1]); 
  });
}

// --- DATA SYNC ---
function syncUnis() {
  const q = query(collection(db, "users", currentUser.uid, "universities"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snap) => {
    document.getElementById("uni-list").innerHTML = snap.docs.map(d => {
      const u = d.data();
      const type = u.type || 'group'; 
      return `
      <div class="uni-card bg-slate-900 border border-slate-800 p-5 rounded-3xl mb-3 shadow-lg" data-name="${u.name}" data-type="${type}">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-xs font-black wvu-gold-text uppercase">${u.name}</h3>
            <span class="text-[7px] bg-slate-800 px-2 py-1 rounded-md text-slate-400 uppercase font-black">${type}</span>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button class="text-[8px] font-black uppercase bg-slate-800 py-3 rounded-xl border border-slate-700">Open Chat</button>
            <button class="text-[8px] font-black uppercase wvu-blue wvu-gold-text py-3 rounded-xl text-center">Intel</button>
        </div>
      </div>`;
    }).join('');
    window.runFilter();
  });
}

function syncChat() {
  onSnapshot(query(collection(db, "global_chat"), orderBy("timestamp", "asc")), (snap) => {
    const cont = document.getElementById("chat-container");
    cont.innerHTML = snap.docs.map(doc => {
      const d = doc.data();
      const isMe = d.uid === currentUser.uid;
      return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}"><div class="max-w-[85%] p-4 rounded-3xl text-[11px] ${isMe ? 'wvu-blue border border-[#eaaa00]/30' : 'bg-slate-900 border border-slate-800'}">${d.text}</div></div>`;
    }).join('');
    cont.scrollTop = cont.scrollHeight;
  });
}

window.toggleEmoji = () => document.getElementById('emoji-bar').classList.toggle('hidden');
window.addEmoji = (e) => document.getElementById('chat-input').value += e;

document.getElementById("chat-form").onsubmit = async (e) => {
  e.preventDefault();
  const input = document.getElementById("chat-input");
  if(!input.value.trim()) return;
  await addDoc(collection(db, "global_chat"), { text: input.value, uid: currentUser.uid, timestamp: Date.now() });
  input.value = "";
};
</script>
