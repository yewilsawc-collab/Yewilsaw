<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementa | Outreach Master Log</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#f1c40f">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen overflow-x-hidden">

    <div id="global-nav"></div>

    <main class="ml-24 md:ml-72 pt-8 pr-8 pb-8 min-h-screen">
        <div id="app" class="max-w-4xl mx-auto">
            <div class="flex flex-col items-center justify-center h-[60vh]">
                <div class="w-12 h-12 border-4 border-[#f1c40f] border-t-transparent rounded-full animate-spin mb-4"></div>
                <div class="font-black tracking-tighter text-xl text-[#f1c40f] animate-pulse">
                    BOOTING ELEMENTA CORE...
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/firebase-init.js"></script>

    <script type="module">
        import { initNav } from './js/nav.js';
        import { mountSearchOverlay } from './js/search.js';
        import { initStatus } from './js/status.js';
        import { router } from './js/app.js';

        // Wait for DOM and Firebase to be ready
        window.addEventListener('DOMContentLoaded', () => {
            try {
                initNav();           // Renders the "ELEMENTA" Sidebar
                mountSearchOverlay(); // Prepares the Search Modal
                initStatus();        // Starts the Latency/Node tracking shard
                router();            // Handles #feed, #messages, #discovery
                console.log("Elementa Node: Online");
            } catch (err) {
                console.error("Initialization Failed:", err);
            }
        });

        // Register Service Worker for Offline 2026 Access
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>
</html>
