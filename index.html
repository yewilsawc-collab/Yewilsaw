<body class="bg-slate-100 h-screen flex flex-col">

    <header class="bg-white border-b px-6 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">JD</div>
            <div>
                <h2 class="font-bold leading-none">Guest User</h2>
                <span class="text-xs text-green-500 font-medium">Online</span>
            </div>
        </div>
        <div class="flex gap-4 text-slate-500">
            <i class="fa-solid fa-phone cursor-pointer hover:text-blue-600"></i>
            <i class="fa-solid fa-video cursor-pointer hover:text-blue-600"></i>
            <i class="fa-solid fa-ellipsis-vertical cursor-pointer hover:text-blue-600"></i>
        </div>
    </header>

    <main id="chat-window" class="flex-grow overflow-y-auto p-4 space-y-4 no-scrollbar">
        <div class="flex justify-start">
            <div class="message-bubble bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-200">
                <p class="text-sm">Hey! Have you seen the new design update?</p>
                <span class="text-[10px] text-slate-400 block mt-1 text-right">09:41 AM</span>
            </div>
        </div>

        <div class="flex justify-end">
            <div class="message-bubble bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none shadow-md">
                <p class="text-sm">Not yet! Is it mobile-friendly?</p>
                <span class="text-[10px] text-blue-200 block mt-1 text-right">09:42 AM</span>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t p-4 pb-8 md:pb-4">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-3 items-center">
            <button type="button" class="text-slate-400 hover:text-blue-600">
                <i class="fa-solid fa-paperclip text-xl"></i>
            </button>
            <input 
                id="msg-input"
                type="text" 
                placeholder="Type a message..." 
                class="flex-grow bg-slate-100 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="off"
            >
            <button type="submit" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-700 transition shadow-lg">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
          
       
        </form>      
    </footer>

    <script src="chat.js"></script>
